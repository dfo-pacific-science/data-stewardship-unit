project:
  type: website
  title: "FADS Open Science Hub"
  output-dir: ./_site
  pre-render:
    - scripts/setup_analytics.R
  render:
    - "*.qmd"
    - "!data/ontology/**"
    - "!docs/**"

freeze: auto

format:
