project: 
  type: website
  title: "FADS Open Science Hub"
  output-dir: ./_site

format:
  html: 
    theme: cosmo
    toc: true
    grid:
      sidebar-width: 300px
    linkcolor: "#446c8a"

website:
  favicon: images/logo.png

  navbar:
    search: true
    left:
      - text: "FADS Internal Wiki"
        href: https://086gc.sharepoint.com/:u:/r/sites/FisheryAssessmentDataSectionWiki/SitePages/CollabHome.aspx?csf=1&web=1&e=tkJJk4
      - text: "About"
        href: about.qmd
        
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/dfo-pacific-science/data-stewardship-unit
          - text: Report a Bug
            href: https://github.com/dfo-pacific-science/data-stewardship-unit/issues
    background: "#dae2e8"
    
  sidebar:
      collapse-level: 1
      style: docked
      background: light
      contents:
        - auto: how_to_guides
        - auto: reference_info
        - auto: tutorials
        - auto: deep_dives
      logo: images/logo.png
      search: true
    
  repo-url: https://github.com/dfo-pacific-science/data-stewardship-unit
  repo-actions: [edit, source, issue]
  page-footer: 
    right: "This site was created with [Quarto](https://quarto.org/) and is hosted with [GitHub Pages](https://pages.github.com/)."
    
lang: en

execute:
  freeze: auto