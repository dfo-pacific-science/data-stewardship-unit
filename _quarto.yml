project: 
  type: website
  title: "FADS Documentation Hub"
  output-dir: ./_site

format:
  html: 
    theme: cosmo
    toc: true
    grid:
      sidebar-width: 300px
    linkcolor: "#446c8a"

website:
  favicon: images/logo.png

  navbar:
    search: true
    left:
      - text: "About the Documentation Hub"
        href: dsu_documentation.qmd
      - text: "FADS Home"
        href: https://086gc.sharepoint.com/sites/FisheryAssessmentDataSectionWiki/SitePages/Data-Stewardship-Unit(1).aspx
      - text: "Meet the DSU"
        href: about.qmd
        
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/dfo-pacific-science/data-stewardship-unit
          - text: Report a Bug
            href: https://github.com/dfo-pacific-science/data-stewardship-unit/issues
    background: "#dae2e8"
    
  sidebar:
    - style: docked
      background: light
      contents:
        - auto: how_to_guides
        - auto: reference_info
        - auto: tutorials
      logo: images/logo.png
      search: true
    
  repo-url: https://github.com/dfo-pacific-science/data-stewardship-unit
  repo-actions: [edit, source, issue]
  page-footer: 
    right: "This site was created with [Quarto](https://quarto.org/) and is hosted with [Github Pages](https://pages.github.com/)."
    left: "Last updated: June 6, 2025"
    
lang: en

execute:
  freeze: auto