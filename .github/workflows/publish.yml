on:
  workflow_dispatch:
  push:
    branches: [main]
  repository_dispatch:
    types: [ontology-term-tables-updated]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Note: CSV generation and validation now happen locally via pre-commit hooks
      # The ontology submodule's extract-term-tables.py script should be run locally
      # before committing. Validation is handled by scripts/validate-term-tables.R

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
