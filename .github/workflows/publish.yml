on:
  workflow_dispatch:
  push:
    branches: main
  repository_dispatch:
    types: [ontology-term-tables-updated]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas
          if [ -f data/ontology/scripts/requirements.txt ]; then
            python -m pip install -r data/ontology/scripts/requirements.txt
          fi

      - name: Generate ontology term tables
        run: |
          if [ -d data/ontology ]; then
            python data/ontology/scripts/extract-term-tables.py
          else
            echo "Ontology submodule not available; skipping generation" >&2
            exit 1
          fi

      - name: Validate ontology artifacts
        run: python scripts/validate-term-tables.py

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
